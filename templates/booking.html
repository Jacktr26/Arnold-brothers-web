<!DOCTYPE HTML>
<html>
<head>
    <title>Book a Gig | Arnold Brothers Guitar</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}">
    <noscript><link rel="stylesheet" href="{{ url_for('static', filename='assets/css/noscript.css') }}" /></noscript>
</head>
<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper">

        <!-- Header -->
        <header id="header">
            <a href="{{ url_for('html_page', page_name='index') }}" class="logo">Arnold Brothers Guitar</a>
        </header>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="{{ url_for('html_page', page_name='index') }}">Home</a></li>
                <li><a href="{{ url_for('html_page', page_name='generic') }}">Contact</a></li>
                <li><a href="{{ url_for('html_page', page_name='elements') }}">About Us</a></li>
                <li><a href="{{ url_for('html_page', page_name='gigs') }}">Past Gigs</a></li>
                <li><a href="{{ url_for('html_page', page_name='calendar') }}">Availability</a></li>
                <li class="active"><a href="{{ url_for('html_page', page_name='booking') }}">Book a Gig</a></li>
            </ul>
        </nav>

        <!-- Main -->
        <div id="main">
            <section class="post">
                <header class="major">
                    <h1>Book Us for Your Gig</h1>
                    <p>Secure your date and bring indie rock energy to your venue.<br>
                    Payment is £50 via Stripe, guaranteed and secure.</p>
                </header>

                <form action="{{ url_for('create_checkout_session') }}" method="POST">
                    <div class="fields">
                        <div class="field">
                            <label for="gig_date">Select an available date:</label>
                            <select name="gig_date" id="gig_date" required>
                                <option value="" disabled selected>Select a date</option>
                                {% for date in available_dates %}
                                    <option value="{{ date }}">{{ date }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <ul class="actions">
                        <li><input type="submit" value="Pay £50 & Book" class="primary" /></li>
                    </ul>
                </form>
            </section>
        </div>

        <!-- Footer -->
        <footer id="footer">
            <p>&copy; Arnold Brothers Guitar</p>
        </footer>

    </div>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='assets/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/browser.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/breakpoints.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}"></script>
</body>
</html>
